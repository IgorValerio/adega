<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- montserrat-regular-400 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <section class="form-register-client">

        <h1>Cadastre-se</h1>

        <form action="" method="POST">

            <div>
                <div class="one">
                    <div>
                        <p>Dados de Acesso</p>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="usuario@email.com">
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <br>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div>
                        <label for="senha-confirma">Confirme sua senha</label>
                        <br>
                        <input type="password" name="senha-confirma" id="senha-confirma">
                    </div>
                </div>

                <div class="two">
                    <div>
                        <p>Dados Pessoais</p>
                    </div>

                    <div>
                        <label for="cpf">CPF</label>
                        <br>
                        <input type="text" name="cpf" id="cpf" placeholder="123.456.789-12">
                    </div>

                    <div>
                        <label for="nome">Nome</label>
                        <br>
                        <input type="text" name="nome" id="nome" placeholder="JoÃ£o">
                    </div>

                    <div>
                        <label for="sobrenome">Sobrenome</label>
                        <br>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="da Silva">
                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento</label>
                        <br>
                        <input type="text" name="nascimento" id="nascimento" placeholder="01/01/1999">
                    </div>

                    <div>
                        <label>Sexo</label>
                        <br>
                        <input type="radio" name="sexo" id="sexo-m" value="M"><label for="sexo-m">Masculino</label>
                        <input type="radio" name="sexo" id="sexo-f" value="F"><label for="sexo-f">Feminino</label>
                    </div>

                    <div>
                        <label for="telefone">Telefone</label>
                        <br>
                        <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
                    </div>
                </div>


                    <div>
                        <p>Dados de Entrega</p>
                    </div>

                    <div>
                        <label for="cep">CEP</label>
                        <br>
                        <input type="text" name="cep" id="cep" placeholder="01234-567">
                    </div>


                    <button type="submit">Criar Cadastro</button>

            </div>

    </section>




    </form>


    
</body>
</html>
